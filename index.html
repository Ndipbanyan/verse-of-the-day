<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="spirit life productivity" content="A chrome extension for daily verse of the day" />

		<link rel="stylesheet" type="text/css" href="src/css/index.css" />

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@300;400;700&display=swap"
			rel="stylesheet"
		/>

		<title>Verse of The Day</title>
	</head>
	<body>
		<div class="container">
			<header>
				<a href="https://toluwaniyi.gumroad.com/l/verseoftheday " title="Donate" target="_blank">Donate</a>
			</header>
			<main>
				<p id="username"></p>
				<p id="scripture-text">loading...</p>

				<div id="scripture">
					<p id="verse" class="first-letter-uppercase">loading...</p>
					<div id="versions">
						<select name="versions" id="">
							<option value="KJV">KJV</option>
							<option value="NIV">NIV</option>
							<option value="NLT">NLT</option>
							<option value="ESV">ESV</option>
							<option value="AMP">AMP</option>
						</select>
					</div>
				</div>
			</main>
			<footer>
				<p id="prayer"><i class="prayer"></i></p>

				<p id="place-name"></p>
			</footer>
		</div>

		<script src="./src/js/index.js" type="module"></script>
	</body>
</html>
