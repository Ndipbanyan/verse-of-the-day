<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="spirit life productivity" content="A chrome extension for daily verse of the day" />
		<link rel="stylesheet" type="text/css" href="src/css/index.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />

		<title>Your Verse of The Day</title>

	<body>
		<div class="container">
			<div id="name">
				<!-- <label>Hello There! What's your name?</label>
				<input type="text" name="nickName" /> -->
			</div>
			<div id="email">
				<!-- <label> What's your email?</label>

			</div>
			<div id="main-content">
				<header>
					<p id="username"></p>

					<!-- <p>Prayer</p> -->
					<button>Donate</button>
				</header>
				<main>
					<p id="scripture-text">loading</p>

					<div id="scripture">
						<p id="verse" class="contrast-el">loading...</p>
						<div id="versions">
							<select name="versions" id="">
								<option value="KJV">KJV</option>
								<option value="NIV">NIV</option>
								<option value="NLT">NLT</option>
								<option value="ESV">ESV</option>
								<option value="AMP">AMP</option>
							</select>
						</div>
					</div>
				</main>
				<footer>
					<p id="prayer">Prayer-Dear Lord Jesus, help me follow and yieldto your will. In Jesus Name, Amen.</p>
					<p id="place-name"></p>
				</footer>
			</div>
		</div>

		<script src="/src/js/index.js" type="module"></script>
